<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="https://images.emojiterra.com/google/android-pie/512px/2753.png"
        type="image/x-icon" />
</head>

<body>

    <div class="container">
        <h1>Adivinhe o número</h1>

        <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em
            <strong>10 tentativas ou
                menos</strong>. Nós
            vamos te
            contar
            se o seu palpite foi muito alto ou muito baixo.
        </p>
        <br>
        <div class="form">
            <label for="guessField" id="coloque">Coloque o seu palpite:</label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" id="botao" value="Enviar palpite" class="guessSubmit">
        </div>
        <br>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
